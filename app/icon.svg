<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff5"/>
      <stop offset="100%" style="stop-color:#00cccc"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#cc00cc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  
  <!-- Grid lines -->
  <line x1="24" y1="10" x2="24" y2="54" stroke="#00fff5" stroke-width="2" stroke-opacity="0.4"/>
  <line x1="40" y1="10" x2="40" y2="54" stroke="#00fff5" stroke-width="2" stroke-opacity="0.4"/>
  <line x1="10" y1="24" x2="54" y2="24" stroke="#00fff5" stroke-width="2" stroke-opacity="0.4"/>
  <line x1="10" y1="40" x2="54" y2="40" stroke="#00fff5" stroke-width="2" stroke-opacity="0.4"/>
  
  <!-- X mark (cyan) - top left -->
  <g stroke="url(#cyan)" stroke-width="3" stroke-linecap="round">
    <line x1="12" y1="12" x2="20" y2="20"/>
    <line x1="20" y1="12" x2="12" y2="20"/>
  </g>
  
  <!-- O mark (pink) - center -->
  <circle cx="32" cy="32" r="5" fill="none" stroke="url(#pink)" stroke-width="3"/>
  
  <!-- X mark (cyan) - bottom right -->
  <g stroke="url(#cyan)" stroke-width="3" stroke-linecap="round">
    <line x1="44" y1="44" x2="52" y2="52"/>
    <line x1="52" y1="44" x2="44" y2="52"/>
  </g>
</svg>
